<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat version 1.0.0</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col text-center">
          <h2>Room: <span id="roomName"></span></h2>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body text-center mt-5 mb-5">
              <i class="fas fa-user icon"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body text-center mt-5 mb-5">
              <i class="fas fa-user icon"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body text-center mt-5 mb-5">
              <i class="fas fa-user icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-4 offset-lg-2">
          <div class="card">
            <div class="card-body text-center mt-5 mb-5">
              <i class="fas fa-user icon"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body text-center mt-5 mb-5">
              <i class="fas fa-user icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="control-buttons mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-1">
            <div onclick="endCall()" class="end-call-svg">
              <img src="../../icons/phone-call-end.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      body {
        background-color: #1e252c;
        color: white;
      }

      .card {
        background-color: #272a32;
      }

      .icon {
        font-size: 100px;
      }

      .control-icons {
        font-size: 25px;
      }
      .end-call-svg {
        box-sizing: border-box !important;
        padding: 3px;
        background-color: #272a32;
        border-radius: 50%;
      }
    </style>
  </body>
  <script src="../../scripts/room.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
